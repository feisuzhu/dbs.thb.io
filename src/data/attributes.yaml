"稳定": 防御阶段宣言本卡时，本卡战力+1000。
"诱导": 本卡命中时，对对手造成1000点特殊伤害。
"贯通": 本卡不可被相杀。本卡命中后，横置进入宣言区。
"高速": 本卡在攻击阶段不可被陷阱响应。
"连击": 本卡命中时，可以将弃牌堆内一张华丽度相同的战斗符卡至于宣言区顶部。
"破坏": 本卡命中时，你可以弃置对手一张符力区或装备区的卡片。
"反制": 防御阶段，本卡击破对阵符卡后，战力盈余将对对手造成伤害。
"扭曲": 攻击阶段，本卡离开决斗区后，横置于你宣言区顶部。
"枯萎": 本卡结算完毕后，你须弃置卡组顶一张卡片。
"汲饮": 攻击阶段，你每有一个「血」标记，本卡战力+500；本卡命中时，你回复500点体力
"伏兵": 本卡命中后，你可将本卡置于你的符力区。
"神宝": 当本卡从弃牌堆或宣言区被移出游戏时，你可从隙间将任一张“难题”加入手牌。
"狂视": 本卡命中时，对手须弃置一张手牌。
"无痕": 本卡进入宣言区后，你可对你宣言区内的符卡进行一次任意排序。
"涅槃": 本卡命中后，你可将本卡置于隙间。
"药引": 双方宣言区存在X张本特性符卡时，每当双方各自的战斗阶段开始后，都须先弃置牌组顶的X张卡片。
"羽心": 你可以在本卡所属角色不参战的情况下宣言/发动本卡。

"五行/金": |
    宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。
    本卡被明置于符力区时，对手须弃置一张手牌。
    本卡命中时，你展示一张土属性五行符卡加入手牌。

"五行/水": |
    宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。
    本卡被明置于符力区时，你回复1点灵力。
    本卡命中时，你展示一张木属性五行符卡加入手牌。

"五行/木": |
    宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。
    本卡被明置于符力区时，你抽一张卡。
    本卡命中时，你展示一张金属性五行符卡加入手牌。

"五行/火": |
    宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。
    本卡被明置于符力区时，你对对手造成500点弹幕伤害。
    本卡命中时，你展示一张水属性五行符卡加入手牌。

"五行/土": |
    宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。
    本卡被明置于符力区时，你弃置对手宣言区的一张符卡。
    本卡命中时，你展示一张火属性五行符卡加入手牌。
