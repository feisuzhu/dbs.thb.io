- model: game.trait
  pk: 1
  fields:
    name: 稳定
    description: 防御阶段宣言本卡时，本卡战力+1000。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 2
  fields:
    name: 诱导
    description: 本卡命中时，对对手造成1000点特殊伤害。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 3
  fields:
    name: 贯通
    description: 本卡不可被相杀。本卡命中后，横置进入宣言区。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 4
  fields:
    name: 高速
    description: 本卡在攻击阶段不可被陷阱响应。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 5
  fields:
    name: 连击
    description: 本卡命中时，可以将弃牌堆内一张华丽度相同的战斗符卡至于宣言区顶部。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 6
  fields:
    name: 破坏
    description: 本卡命中时，你可以弃置对手一张符力区或装备区的卡片。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 7
  fields:
    name: 反制
    description: 防御阶段，本卡击破对阵符卡后，战力盈余将对对手造成伤害。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 8
  fields:
    name: 扭曲
    description: 攻击阶段，本卡离开决斗区后，横置于你宣言区顶部。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 9
  fields:
    name: 枯萎
    description: 本卡结算完毕后，你须弃置卡组顶一张卡片。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 10
  fields:
    name: 汲饮
    description: 攻击阶段，你每有一个「血」标记，本卡战力+500；本卡命中时，你回复500点体力
    bgcolor: '#66ccff'
- model: game.trait
  pk: 11
  fields:
    name: 伏兵
    description: 本卡命中后，你可将本卡置于你的符力区。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 12
  fields:
    name: 神宝
    description: 当本卡从弃牌堆或宣言区被移出游戏时，你可从隙间将任一张“难题”加入手牌。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 13
  fields:
    name: 狂视
    description: 本卡命中时，对手须弃置一张手牌。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 14
  fields:
    name: 无痕
    description: 本卡进入宣言区后，你可对你宣言区内的符卡进行一次任意排序。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 15
  fields:
    name: 涅槃
    description: 本卡命中后，你可将本卡置于隙间。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 16
  fields:
    name: 药引
    description: 双方宣言区存在X张本特性符卡时，每当双方各自的攻击阶段开始后，都须先弃置牌组顶的X张卡片。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 17
  fields:
    name: 冻结
    description: 本卡被相杀时，将双方符卡战力归零，然后将本卡置于你宣言区顶部。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 18
  fields:
    name: 羽心
    description: 你可以在本卡所属角色不参战的情况下宣言/发动本卡。
    bgcolor: '#66ccff'
- model: game.trait
  pk: 19
  fields:
    name: 五行/金
    description: '宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。

      本卡被明置于符力区时，对手须弃置一张手牌。

      本卡命中时，你展示一张土属性五行符卡加入手牌。'
    bgcolor: '#66ccff'
- model: game.trait
  pk: 20
  fields:
    name: 五行/水
    description: '宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。

      本卡被明置于符力区时，你回复1点灵力。

      本卡命中时，你展示一张木属性五行符卡加入手牌。'
    bgcolor: '#66ccff'
- model: game.trait
  pk: 21
  fields:
    name: 五行/木
    description: '宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。

      本卡被明置于符力区时，你抽一张卡。

      本卡命中时，你展示一张金属性五行符卡加入手牌。'
    bgcolor: '#66ccff'
- model: game.trait
  pk: 22
  fields:
    name: 五行/火
    description: '宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。

      本卡被明置于符力区时，你对对手造成500点弹幕伤害。

      本卡命中时，你展示一张水属性五行符卡加入手牌。'
    bgcolor: '#66ccff'
- model: game.trait
  pk: 23
  fields:
    name: 五行/土
    description: '宣言带有五行特性的符卡时，需明置符力区一张带有五行特性的同名符卡才可发动。

      本卡被明置于符力区时，你弃置对手宣言区的一张符卡。

      本卡命中时，你展示一张火属性五行符卡加入手牌。'
    bgcolor: '#66ccff'
