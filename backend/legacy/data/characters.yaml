- id: RM
  name: 博丽灵梦
  meta: 易于上手的主人公，有着滴水不漏的防御体系与全局华丽度的优势。
  cards:
    - name: 博丽灵梦
      title: 乐园的奇妙巫女
      sku: C001
      rarity: R
      line: 姑且算是一个尽责的异变解决者与规则的守护者。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 行云流水
          desc: >
            攻击阶段，当你具有稳定特性的符卡击破对阵符卡时，
            你可回复500点体力，并将该卡返回卡组。
        - type: HYPER
          name: 流风回雪
          desc: >
            「行云流水」对非稳定特性的符卡同样生效；
            本局游戏你发动至少一次 HYPER 后，若进入华丽度胜负结算，
            你所有宣言区符卡的华丽度均+1

    - name: 博丽灵梦
      title: 自由奔放的人类
      sku: C001-Alpha
      rarity: SR
      line:  一个每天的生活仅靠运气就能顺利成立的家伙。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 灵能结界
          desc: >
            防御阶段，你可令你宣言的第一张战斗符卡获得反制特性。
        - type: HYPER
          name: 亚空连击
          desc: >
            战斗阶段，你宣言灵梦的战斗符卡时，战力+500*X
            （X=本回合你已宣言的战斗符卡数量-2，X至少为0）

- id: MS
  name: 雾雨魔理沙
  meta: 爽快的进攻系角色，有着超高的爆发伤害和不可抵挡的贯通攻击。
  cards:
    - title: 普通的黑白魔法使
      name: 雾雨魔理沙
      sku: C002
      rarity: R
      line: '对自己行为毫无自觉的麻烦制造者……或许还是个花心大萝卜？'
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 疾风怒涛
          desc: 攻击阶段，你宣言的第一张“贯通”特性符卡战力+500
        - type: HYPER
          name: 星光聚爆
          desc: 攻击阶段，你宣言的弹幕符卡命中后，造成的伤害+500

    - title: 胆大心细的人类
      name: 雾雨魔理沙
      sku: C002-Alpha
      rarity: SR
      line: 相比魔法使的身份，「惯偷」的称号更广为人知。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 魔力脉冲
          desc: 攻击阶段，你可消耗2点灵力以发动此技能：查看对手卡组顶的至多3张符卡，将其中一张明置于你装备区，依次放回其余的。
        - type: HYPER
          name: 暗能回收
          desc: 攻击阶段，你可弃置你装备区一张明置的符卡。你每如此做，回复1点灵力。


- id: SK
  name: 十六夜咲夜
  meta: 精巧的反制型角色，善于运用陷阱和追加伤害取得优势。
  cards:
    - title: 完美而潇洒的从者
      name: 十六夜咲夜
      sku: C003
      rarity: R
      line: 面对「恶魔的走狗」的指谪，本人似乎并不以为意。
      illustrator: Hysteria
      skills:
        - type: CENTER
          name: 快刀乱麻
          desc: 当你破坏或弃置对手一张卡片后，对其造成1000点特殊伤害
        - type: HYPER
          name: 无尽之刃
          desc: 你即将造成的每一次特殊伤害+500。每当你发动「快刀乱麻」造成伤害时，你可选择回复1点灵力，或抽一张卡。

    - title: 危险的魔术师
      name: 十六夜咲夜
      sku: C003-Alpha
      rarity: SR
      line: 时空停止，对于扫除而言，确实是不可多得的绝技
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 次元陷阱
          desc: 你可以从手牌发动咲夜的陷阱符卡。
        - type: HYPER
          name: 坍缩时空
          desc: 攻击阶段限一次，将对手的所有手牌移出游戏，直到该回合结束。且本回合你不能宣言战斗符卡。

- id: YM
  name: 魂魄妖梦
  meta: 有着自由调控华丽度的能力以及针对各种套路的化解方法，攻守兼备。
  cards:
    - title: 半人半灵的庭师
      name: 魂魄妖梦
      sku: C004
      rarity: R
      line: 冥界的侍卫。面对入侵者，毫不犹豫斩除之。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 全身全灵
          desc: >
            攻击阶段限一次，你可弃置你宣言区的 X 张符卡，
            并将你弃牌堆的一张华丽度为 X 的妖梦符卡加入手牌。
        - type: HYPER
          name: 心如止水
          desc: >
            攻击阶段，你可弃置一张手牌，将你弃牌堆任意一张符卡置于你的宣言区顶部

- id: YK
  name: 八云紫
  meta: 能够利用宣言区创造额外的灵力优势，拥有强大的爆发伤害。
  cards:
    - title: 潜藏于境界的妖怪
      name: 八云紫
      sku: C005
      rarity: R
      line: 实力全开的万妖之首，不存在败北的可能。
      illustrator: Hysteria
      skills:
        - type: CENTER
          name: 镜花水月
          desc: 攻击阶段限一次，当你需要消耗X点灵力时，可横置你宣言区X张卡片，视为消耗X点灵力
        - type: HYPER
          name: 虚空回响
          desc: 本回合发动“镜花水月”无次数限制

- id: ALC
  name: 爱丽丝·玛格特罗伊德
  meta: 能够操控场上的人偶，用以抵挡多段伤害或是展开爆发输出。
  cards:
    - title: 七色的人偶师
      name: 爱丽丝·玛格特罗伊德
      sku: C006
      rarity: R
      line: 神秘而美丽的人偶师，在那漫不经心的操控背后是环环相扣的陷阱。
      illustrator: Hysteria
      skills:
        - type: CENTER
          name: 少女文乐
          desc: 你的符力区始终明置；当你即将受到一次伤害时，你可横置你符力区的X个人偶，视为抵消 X x 500 点伤害
        - type: HYPER
          name: 神藏鬼伏
          desc: 攻击阶段，你可执行一次额外的设置阶段

- id: REM
  name: 蕾米莉亚·斯卡雷特
  meta: 有吸血能力的进攻系角色，并能以体力值换取过牌量优势。
  cards:
    - title: 永远鲜红的幼月
      name: 蕾米莉亚·斯卡雷特
      sku: C007
      rarity: R
      line: 你会记得你吃过的面包的数量吗？
      illustrator: Hysteria
      skills:
        - type: CENTER
          name: 绯红献祭
          desc: >
            每当你回复一次体力时，获得一枚“血”标记，“血”的上限为3，
            当“血”数量达到上限，或使用雷米莉亚、芙兰朵露以外的角色发动CENTER时，
            你须弃置所有“血”标记
        - type: HYPER
          name: 血色风暴
          desc: “血”标记上限提升至5

- id: UU
  name: 西行寺幽幽子
  meta: 可以重复利用弃牌区，在游戏后期拥有持续性的高额输出。
  cards:
    - title: 华胥的亡灵
      name: 西行寺幽幽子
      sku: C008
      rarity: R
      line: 冥界的公主，美丽、纯洁却缥缈。
      illustrator: Hysteria
      skills:
        - type: CENTER
          name: 未生之光
          desc: >
            准备阶段限一次，
            你可以弃置手牌一张含有“死”、“灵”、“亡”、“幽”的幽幽子或紫的符卡，
            并将你弃牌堆一张含有“死”、“灵”、“亡”、“幽”的幽幽子或紫的符卡加入手牌
        - type: HYPER
          name: 墨染之樱
          desc: >
            本回合你发动“未生之光”时，
            可同时弃置多张手牌并选择相应数量的符卡加入手牌

- id: RS
  name: 铃仙·优昙华院·因幡
  meta: 擅长破坏对手的手牌结构，打乱对手的战术布置。
  cards:
    - title: 狂气的月兔
      name: 铃仙·优昙华院·因幡
      sku: C009
      rarity: R
      line: 直视这双红眼，将不可避免地陷入疯狂。
      illustrator: Hysteria
      skills:
        - type: CENTER
          name: 月眼催眠
          desc: 每当对手弃置一次手牌时，你可以弃置一张手牌，然后抽一张卡
        - type: HYPER
          name: 幻痛残像
          desc: 攻击阶段，你可弃置你场上的一张符卡（装备区、宣言区、符力区、角色区）：每当你如此做，双方各抽一张卡。

- id: KGY
  name: 蓬莱山辉夜
  meta: 能够利用宣言区进行特殊宣言，还拥有特殊胜利方式的高技巧型角色。
  cards:
    -  title: 永远与须臾的罪人
       sku: C010
       rarity: R
       line: '虽然时空是静止的，但永远亭的公主并不是很乐意出门享用这份余裕。'
       illustrator: Hysteria
       skills:
         - type: SUPPORT
           name: 神隐之宝
           desc: 当蓬莱山辉夜进入角色区时，你可将至多6张具有神宝特性的符卡移出游戏。因此效果被移出游戏的符卡，不触发被移出游戏时发动的效果。
         - type: CENTER
           name: 五个难题
           desc: 当你需要宣言一张战斗符卡时，你可将弃牌堆一张符卡及宣言区的一张“难题”移出游戏：然后无视华丽度限制由你隙间宣言一张与该「难题」相同华丽度的「神宝」符卡。
         - type: HYPER
           name: 夜明珠辉
           desc: 攻击阶段，你可将你宣言区的「神宝」弃置。


- id: KN
  name: 上白泽慧音
  meta: 能够吞噬或创造历史，随意篡改宣言区的角色。她还拥有专属的永久道具。
  cards:
    - title: 历史与知识的半兽
      name: 上白泽慧音
      sku: C011
      rarity: R
      line: 居住在人间之里，守护者村落与竹林。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 存在抹消
          desc: >
            攻击阶段，你可以执行至多2次如下行动：
            消耗1点灵力，将你弃牌堆或宣言区的一张卡片移出游戏
        - type: HYPER
          name: 梦境传说
          desc: 每当你的一张卡片从宣言区被弃置或移出时，你可抽一张卡


- id: MK
  name: 藤原妹红
  meta: 不死的蓬莱人，有着近乎自爆的特别战法，并拥有强大的复活技能和高额输出。
  cards:
    - title: 蓬莱人之形
      name: 藤原妹红
      sku: C012
      rarity: R
      line: 不老不死的蓬莱人，永生的火凤。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 死灰复燃
          desc: >
            每局游戏限一次，当你体力即将扣减至0以下时，你可将体力归0，
            并回复体力至X点（X=你隙间符卡数量*500）
            然后妹红永久处于HYPER直至游戏结束
        - type: HYPER
          name: 焚心炼狱
          desc: 你宣言“涅槃”特性的符卡时，战力+500，并对你自己造成500点弹幕伤害

- id: ERN
  name: 八意永琳
  meta: 有着强大的治疗和回复能力，并能随意地玩弄对手的体力值。
  cards:
  - title: 月之头脑
    sku: C013
    rarity: R
    line: '号称药到病除的药师……不过她究竟活了多少岁，是个神秘的问题。'
    illustrator: 霏茶
    skills:
      - type: CENTER
        name: 月风云体
        desc: 防御阶段，本回合你累计每受到3000点伤害，你回复1000点体力。当进行华丽度胜负结算时，永琳将切换至 HYPER 状态。
      - type: HYPER
        name: 妙手回春
        desc: '你立即回复1000点体力。当进行华丽度胜负结算时，你每有1000点体力，你的总华丽度 + 1。'

- id: MQ
  name: 帕秋莉·诺蕾姬
  meta: 操控五行轮回的魔女，有着强大的资源回复和滤抽能力，操作较为复杂。
  cards:
    - title: 不动的大图书馆
      name: 帕秋莉·诺蕾姬
      sku: C014
      rarity: R
      line: 保持者阅读的蛰居者——拒绝打扰。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 五行凝练
          desc: >
            每当帕秋莉切换为CENTER状态时，
            你可以展示你卡组中任意一张具有“五行”特性的符卡，
            并将之置于你符力区
        - type: HYPER
          name: 七曜流彩
          desc: >
            战斗阶段，当你宣言“五行”特性的符卡后，
            你可展示你弃牌堆的一张同名符卡，并将之置于你符力区

- id: FLD
  name: 芙兰朵露·斯卡雷特
  meta: 以吸取的“血”标记数量之不同，获得不同的强力加成，擅长破坏对手部署。
  cards:
    - title: 恶魔之妹
      name: 芙兰朵露·斯卡雷特
      sku: C015
      rarity: R
      line: 由于来自姐姐过度保护的关系，她的存在并不广为人知。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 猩红眷属
          desc: >
            攻击阶段，你宣言战斗符卡时，根据「血」标记的数量及特性，追加如下效果：
            1枚「血」标记：诱导特性符卡所追加的特殊伤害+500。
            2枚「血」标记：破坏特性符卡命中特效追加弃置对手的手牌。
            3枚「血」标记：宣言贯通特性符卡的灵力消耗-1。
            每当你触发上述的三个效果时，你获得一枚「血」标记，上限为4。
            当「血」标记达到上限、或是你使芙兰朵露、雷米莉亚意外的其他角色进入CENTER状态时，须弃置全部「血」标记。
        - type: HYPER
          name: 破坏波动
          desc: 你立即消耗剩余全部灵力，并弃置对手所有符力区卡片。

- id: CRN
  name: 琪露诺
  meta: 操纵冰的妖精，能够封印对手的行动，扰乱对手的战略。
  cards:
    - title: 湖上的冰精
      name: 琪露诺
      sku: C016
      rarity: R
      line: 能够操纵冷气的妖精，实力在妖精中也是数一数二的。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 一石二鸟
          desc: >
                你的装备区和符力区上限始终-2，你的灵力上限始终+2。
        - type: HYPER
          name: 决斗达人
          desc: 本回合，禁止双方角色宣言非 CENTER 或 HYPER 状态角色的符卡。


- id: MR
  name: 红美铃
  meta: 中华功夫的七彩太极，拿捏自如的拳法，将轻松瓦解对手。
  cards:
    - title: 色彩艳丽的门卫
      name: 红美铃
      sku: C017
      rarity: R
      line: 各种意义上都很普通的门卫，总是一副瞌睡的样子。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 太极芳波
          desc: 准备阶段限一次，你可将一张红美铃的战斗符卡置于你决斗区。当你需宣言一张战斗符卡时，你可额外消耗 X 点灵力，视为你宣言了该符卡。（X=你以此法宣言该符卡的次数）回合结束时，你须弃置该符卡。
        - type: HYPER
          name: 天罡战气
          desc: 战斗阶段，你宣言的体术符卡战力+500。


- id: SUI
  name: 伊吹萃香
  meta: 奔放不羁的鬼界四天王之一，拥有操纵疏与密的力量。
  cards:
    - title: 小小的百鬼夜行
      name: 伊吹萃香
      sku: C018
      rarity: R
      line: 奔放不羁，嗜酒而拥怪力的鬼中天王。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 妖鬼 -疏-
          desc: >
            攻击阶段限一次，展示你手牌一张萃香的战斗符卡并移出游戏，
            随后将弃牌堆一张同战力、同属性的萃香符卡置于你宣言区底部。
        - type: HYPER
          name: 妖鬼 -密-
          desc: 攻击阶段限一次，将你隙间一张萃香符卡加入手牌

- id: SN
  name: 东风谷早苗
  meta: 引导奇迹之风的现人神，可以召唤蛙与蛇的双神之力。
  cards:
    - title: 祭祀风的人类
      name: 东风谷早苗
      sku: C019
      rarity: R
      line: 一脉单传的神之后裔，积极的行动派，却也会天真过头。
      illustrator: 霏茶
      skills:
        - type: CENTER
          name: 微风祈愿
          desc: >
            战斗阶段限一次，
            若你的符力区只有明置的早苗、诹访子或神奈子的符卡，
            你可无消耗宣言一张华丽度为X的符卡
            （X为你符力区最左侧与最右侧符卡华丽度差值）
        - type: HYPER
          name: 信仰之境
          desc: 本回合你可额外发动一次「微风祈愿」，且以此法宣言符卡无视华丽度限制

- id: SNY
  name: 桑妮米尔克
  meta: 象征阳光力量的妖精，三月精预组限定主角色，简单易用。
  cards:
  - title: 闪耀的日之光
    name: 桑妮米尔克
    sku: C020
    rarity: ST
    line: ''
    illustrator: 霏茶
    skills:
      - type: CENTER
        name: 红金折射
        desc: 战斗阶段限一次，你宣言的带有羽心特性的符卡进入弃牌堆时可发动：令那张符卡返回你的手牌。
      - type: HYPER
        name: 惊喜恶戏
